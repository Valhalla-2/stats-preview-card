<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML Css only">
  <meta name="keywords" content="stats preview card challenge frontend">
  <meta name="author" content="kounik">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="card">
    <section class="card-image">
      <picture class="">
        <source media="(min-width:580px)" srcset="images/image-header-desktop.jpg" type="image/jpg" class="programming-workplace programming-workplace-desktop">
        <img src="images/image-header-mobile.jpg" alt="programming workplace" class="programming-workplace programming-workplace-mobile" />
       </picture>
    </section>

    <section class="card-text-content">
      <h1 class="title">Get <span class="pink-text">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="company-stats">
          <span class="stats-numbers">10k+</span>
          <span class="stats-heading">COMPANIES</span>
        </div>
        <div class="template-stats">
          <span class="stats-numbers">314</span>
          <span class="stats-heading">TEMPLATE</span>
        </div>
        <div class="queries-stats">
          <span class="stats-numbers">12M+</span>
          <span class="stats-heading">QUERIES</span>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/Valhalla-2">valhalla</a>.
</footer>

</body>

</html>
